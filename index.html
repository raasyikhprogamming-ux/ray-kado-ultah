<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday for You! ðŸŽ‚</title>
    <style>
        /* ==================================== */
        /* 1. Global Reset & Variables */
        /* ==================================== */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* ==================================== */
        /* 2. Night Background & Title */
        /* ==================================== */
        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            /* Gradien untuk efek langit malam berbintang/kabut */
            background-image: 
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), 
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), 
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
                linear-gradient(90deg, rgb(255, 255, 250), rgb(240, 240, 240));
        }

        .title {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            text-shadow: 0 0 20px white;
            letter-spacing: 0px;
            font-size: clamp(30px, 6vw, 70px); /* Responsive Font Size */
            padding: 10px;
            z-index: 50; /* Pastikan di atas bunga */
            text-align: center;
            line-height: 1.2;
        }

        @media (min-width: 500px) {
            .title {
                letter-spacing: 10px;
            }
        }

        @keyframes typing {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Terapkan animasi per karakter */
        .title span {
            opacity: 0;
            animation: typing 0.5s ease forwards;
            animation-delay: var(--delay);
            display: inline-block;
        }
        
        /* Subtitle */
        .subtitle {
            font-size: clamp(14px, 2vw, 20px);
            position: absolute;
            bottom: 20vh;
            left: 50%;
            transform: translateX(-50%);
            color: #AAAAAA;
            width: 90%;
            max-width: 400px;
            z-index: 50;
            text-align: center;
            letter-spacing: 2px;
            animation: fadeIn 2s ease forwards;
            animation-delay: 5s;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ==================================== */
        /* 3. Button Style */
        /* ==================================== */
        a {
            text-decoration: none;
        }

        .btn-container {
            position: absolute;
            bottom: 10vh;
            z-index: 50;
        }

        .btn {
            border: none;
            width: 15em;
            height: 5em;
            border-radius: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: #1C1A1C;
            cursor: pointer;
            transition: all 450ms ease-in-out;
            animation: fadeIn 2s ease forwards;
            animation-delay: 5.5s;
            opacity: 0;
        }

        .sparkle {
            fill: #AAAAAA;
            transition: all 800ms ease;
        }

        .text {
            font-weight: 600;
            color: #AAAAAA;
            font-size: medium;
        }

        .btn:hover {
            background: linear-gradient(0deg, #A47CF3, #683FEA);
            box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
                inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
                0px 0px 0px 4px rgba(255, 255, 255, 0.2),
                0px 0px 180px 0px #9917FF;
            transform: translateY(-2px);
        }

        .btn:hover .text {
            color: white;
        }

        .btn:hover .sparkle {
            fill: white;
            transform: scale(1.2);
        }

        /* ==================================== */
        /* 4. Flower Animations (Inti) */
        /* ==================================== */

        .flowers {
            position: relative;
            transform: scale(0.9);
            bottom: 0;
            z-index: 10;
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower--1 {
            transform: translateX(-50%) scale(1);
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--2 {
            left: calc(50% + 10vmin);
            transform: rotate(20deg) scale(0.8);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--3 {
            left: calc(50% - 15vmin);
            transform: rotate(-15deg) scale(0.9);
            animation: moving-flower-3 4s linear infinite;
        }

        /* Flower Parts (Gaya Asli Anda) */
        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.4s; }
        .flower__leafs--3 { animation-delay: 1.7s; }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #fff;
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #a7ffee;
            background-image: linear-gradient(to top, #fff, #fff);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, rgba(255, 2555, 255, 0.4), #fff);
            z-index: 1;
            opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(112.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(112.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(22.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(22.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(157.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #fff, #fff);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
            transform-origin: bottom center;
        }
        
        /* Implementasi Keyframes wajib dari kode Anda: */
        
        .flower__line__leaf { --w: 7vmin; --h: calc(var(--w) + 2vmin); position: absolute; top: 20%; left: 90%; width: var(--w); height: var(--h); border-top-right-radius: var(--h); border-bottom-left-radius: var(--h); background-image: linear-gradient(to top, rgba(255, 255, 255, 0.4), #fff); }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 { border-top-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: var(--h); border-bottom-right-radius: var(--h); left: -460%; top: 12%; transform: rotate(-70deg) rotateY(30deg); }
        .flower__line__leaf--4 { top: 40%; }
        .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
        .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }

        @keyframes blooming-flower {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0vmin;
            }
        }

        /* Gerakan Bunga */
        @keyframes moving-flower-1 {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }
        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(22deg); }
        }
        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-17deg); }
        }

        @keyframes light-ans {
            0%, 100% { opacity: 1; transform: translateY(0vmin); }
            50% { opacity: 0.5; transform: translateY(-3vmin); }
        }
        
        /* ==================================== */
        /* 5. GIFT BOX STYLING BARU */
        /* ==================================== */
        .gift-container {
            position: absolute;
            bottom: 6vmin; /* Agar sedikit di atas tepi bawah */
            left: 50%;
            transform: translateX(calc(-50% - 20vmin)); /* Geser sedikit ke kiri */
            z-index: 20;
            animation: gift-appear 1s ease 6s forwards; /* Muncul setelah teks selesai */
            opacity: 0;
            transform-origin: bottom;
        }

        @keyframes gift-appear {
            0% { opacity: 0; transform: translateX(calc(-50% - 20vmin)) scale(0.1); }
            100% { opacity: 1; transform: translateX(calc(-50% - 20vmin)) scale(1); }
        }

        .gift-box {
            width: 10vmin;
            height: 10vmin;
            background-color: #E74C3C; /* Merah cerah */
            position: relative;
            border: 0.3vmin solid #C0392B;
        }

        .gift-ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2vmin;
            height: 100%;
            background-color: #F1C40F; /* Kuning emas */
        }

        .gift-ribbon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2vmin;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #F1C40F;
        }

        .gift-bow {
            position: absolute;
            top: -2.5vmin;
            left: 50%;
            transform: translateX(-50%);
            width: 4vmin;
            height: 4vmin;
            background-color: #F1C40F;
            border-radius: 50%;
            border: 0.3vmin solid #E74C3C;
            z-index: 30;
        }

        .gift-bow::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #F1C40F;
            border-radius: 50%;
            transform: translateX(50%) rotate(45deg);
            top: 0;
            left: -100%;
            border: 0.3vmin solid #E74C3C;
        }

    </style>
</head>

    <div class="flowers">

    <script>
        // Bagian ini adalah kode JavaScript untuk efek typing (ketik)
        document.addEventListener('DOMContentLoaded', () => {
            const titleElement = document.getElementById('birthdayTitle');
            // GANTI Teks di bawah ini dengan nama yang benar! (Contoh: "HAPPY 19TH BIRTHDAY NADA SABIILAH FITHRIYAHATI!")
            const targetText = "HAPPY 19TH BIRTHDAY NADA SABIILAH FITHRIYAHATI!"; // <--- SUDAH DIGANTI!

            // Sisanya jangan diubah:
            let htmlContent = '';

            }
            titleElement.innerHTML = htmlContent;
        });
    </script>
