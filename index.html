<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunci Romansa Bunga</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Latar Belakang Romantis: Biru Langit Lembut (Serenity) dengan gradien pink/ungu */
            background: linear-gradient(135deg, #f0f8ff 0%, #ffe4e1 50%, #fce4ec 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative;
        }

        /* Firework/Sparkle Effect - Lebih lembut dan keemasan */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 240, 245, 0.5) 1px, transparent 1px) repeat;
            background-size: 8px 8px;
            opacity: 0.9;
            animation: pulseEffect 10s infinite alternate;
        }

        @keyframes pulseEffect {
            from { opacity: 0.9; }
            to { opacity: 0.95; }
        }

        /* Flowerwork Effect (Card Styling - Merah Muda Lembut) */
        #pin-container {
            /* Rose Quartz Card Color */
            background-color: #fffafa; /* Hampir putih, sangat lembut */
            /* Bayangan Card yang lebih halus dan feminin */
            box-shadow: 0 15px 40px rgba(255, 192, 203, 0.4), 0 0 0 5px rgba(255, 240, 245, 0.8);
            z-index: 10;
            position: relative; /* Penting untuk posisi bunga */
            overflow: hidden; /* Agar bunga di luar kartu tidak terlihat */
        }

        /* Styling SVG Bunga (Detail Flowerwork) */
        .flower-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.7;
            color: #ffb6c1; /* Pink muda */
        }

        .top-left {
            top: -20px;
            left: -20px;
            transform: rotate(0deg);
        }
        .bottom-right {
            bottom: -20px;
            right: -20px;
            transform: rotate(180deg);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff69b4; /* Hot Pink loading color */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="pin-container" class="p-8 md:p-10 rounded-xl w-full max-w-sm mx-4 transition duration-500 hover:scale-[1.02]">
        
        <!-- Bunga Sudut Kiri Atas (Detail Flowerwork) -->
        <svg class="flower-decoration top-left" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3.89 16.71c-1.47 1.25-3.32 2-5.39 2-4.41 0-8-3.59-8-8 0-1.88.66-3.64 1.77-5.02L12 4.47l4.23 6.51c1.1 1.38 1.77 3.14 1.77 5.02 0 2.07-.75 3.92-2 5.39zM12 6.5c-2.48 0-4.5 2.02-4.5 4.5s2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5-2.02-4.5-4.5-4.5z"/>
        </svg>

        <!-- Bunga Sudut Kanan Bawah (Detail Flowerwork) -->
        <svg class="flower-decoration bottom-right" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3.89 16.71c-1.47 1.25-3.32 2-5.39 2-4.41 0-8-3.59-8-8 0-1.88.66-3.64 1.77-5.02L12 4.47l4.23 6.51c1.1 1.38 1.77 3.14 1.77 5.02 0 2.07-.75 3.92-2 5.39zM12 6.5c-2.48 0-4.5 2.02-4.5 4.5s2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5-2.02-4.5-4.5-4.5z"/>
        </svg>

        <h1 class="text-4xl font-extrabold text-[#ff69b4] mb-2 text-center">üíñ Kunci Rahasia Istimewa üíñ</h1>
        <p class="text-gray-600 mb-6 text-center italic text-sm">Masukan PIN untuk membuka halaman yang didedikasikan hanya untukmu.</p>

        <div class="space-y-4">
            <input
                type="password"
                id="pinInput"
                maxlength="6"
                placeholder="--- Kode Rahasia 6 Digit ---"
                class="w-full px-5 py-3 text-lg text-center border-2 border-[#ff69b4] bg-white rounded-lg focus:outline-none focus:ring-4 focus:ring-[#ffc0cb] transition duration-150 tracking-widest font-semibold text-gray-800"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6)"
            >
            <button
                id="submitButton"
                onclick="checkPin()"
                class="w-full flex items-center justify-center bg-[#ff69b4] text-white font-bold py-3 rounded-lg hover:bg-[#ff1493] transition duration-300 shadow-xl hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-[#ffc0cb] focus:ring-opacity-70 transform hover:scale-[1.01]"
            >
                Lihat Kejutan Spesial üéÅ
            </button>
        </div>

        <div id="message" class="mt-6 text-center font-semibold min-h-[1.5rem]">
            <!-- Pesan akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        // Data rahasia
        const CORRECT_PIN = "181006";
        const REDIRECT_URL = "https://raasyikhprogamming-ux.github.io/ray-kado-ultah-fv/";
        
        // Elemen DOM
        const pinInput = document.getElementById('pinInput');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        // Batas percobaan
        const maxRetries = 3;
        let attemptCount = 0;

        // Fungsi utama untuk memeriksa PIN
        function checkPin() {
            const enteredPin = pinInput.value;

            if (enteredPin.length !== 6) {
                displayMessage("PIN harus terdiri dari 6 digit.", "text-yellow-600");
                return;
            }

            // Menonaktifkan input dan tombol saat memproses
            pinInput.disabled = true;
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loader mr-3"></div> Memuat Kejutan Istimewa...';

            // Simulasikan jeda sebentar
            setTimeout(() => {
                if (enteredPin === CORRECT_PIN) {
                    // PIN BENAR
                    displayMessage("Kunci Diterima! Menuju Halaman Istimewa...", "text-green-500");
                    
                    // Redirect setelah 1 detik
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 1000); 
                } else {
                    // PIN SALAH
                    attemptCount++;
                    pinInput.disabled = false;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Lihat Kejutan Spesial üéÅ';
                    pinInput.value = ''; // Kosongkan input
                    
                    if (attemptCount >= maxRetries) {
                        displayMessage(`PIN Salah. Anda telah gagal ${maxRetries} kali. Akses Terkunci.`, "text-red-500");
                        submitButton.disabled = true; 
                        pinInput.disabled = true;
                    } else {
                        const attemptsLeft = maxRetries - attemptCount;
                        displayMessage(`PIN Salah. Sisa percobaan: ${attemptsLeft}. Coba lagi, Sayang.`, "text-red-500");
                        pinInput.focus();
                    }
                }
            }, 500); 
        }

        // Fungsi untuk menampilkan pesan status
        function displayMessage(text, colorClass) {
            messageDiv.textContent = text;
            messageDiv.className = `mt-6 text-center font-semibold min-h-[1.5rem] ${colorClass}`;
        }

        // Memungkinkan PIN di-submit dengan tombol Enter
        pinInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !submitButton.disabled) {
                checkPin();
            }
        });

        // Fokuskan input saat halaman dimuat
        window.onload = () => {
            pinInput.focus();
        };

    </script>

</body>
</html>
